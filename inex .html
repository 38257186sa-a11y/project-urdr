<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urdu Alphabet Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      color: #222;
    }
    h1 { color: #2c3e50; }
    .section {
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #ccc;
      width: 60%;
      background: #fff;
      border-radius: 8px;
    }
    .letter {
      font-size: 60px;
      font-weight: bold;
      color: #34495e;
    }
    .options button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #888;
      background: #ecf0f1;
    }
    .options button:hover {
      background: #d0e6fa;
    }
  </style>
</head>
<body>

  <h1>Learn Urdu Alphabet</h1>

  <!-- Section 1: Alphabet Introduction -->
  <div class="section">
    <h2>Step 1: Recognize the Alphabet</h2>
    <p class="letter">ا</p>
    <p>Name: Alif</p>
    <div class="options">
      <button>Alif</button>
      <button>Bay</button>
      <button>Tay</button>
      <button>Jeem</button>
    </div>
  </div>

  <!-- Section 2: Find the Letter from a Word -->
  <div class="section">
    <h2>Step 2: Find Letter from Word</h2>
    <p style="font-size:40px;">انار (Anar)</p>
    <p>Which is the first letter?</p>
    <div class="options">
      <button>ا</button>
      <button>ب</button>
      <button>ن</button>
      <button>ر</button>
    </div>
  </div>

  <!-- Section 3: Mixed Letters -->
  <div class="section">
    <h2>Step 3: Practice Mixed Letters</h2>
    <p>Select the correct name for this letter:</p>
    <p class="letter">گ</p>
    <div class="options">
      <button>Gaf</button>
      <button>Kaf</button>
      <button>Qaf</button>
      <button>Jeem</button>
    </div>
  </div>

</body>
</html>
